    <script>
        function showTime() {
            var date = new Date();
            var h = date.getHours(); // 0 - 23
            var m = date.getMinutes(); // 0 - 59
            var s = date.getSeconds(); // 0 - 59
            var session = "AM";

            if (h == 0) {
                h = 12;
            }

            if (h > 12) {
                h = h - 12;
                session = "PM";
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            var time = h + ":" + m + ":" + s + " " + session;
            // Use innerText as it works across most browsers for this purpose
            document.getElementById("MyClockDisplay").innerText = time;

            // Schedule the function to run again after 1000ms (1 second)
            setTimeout(showTime, 1000);
        }



        // The function call showTime() should not be outside the function scope,
        // but rather called by an event handler like 'onload' in the body tag.
        // The original code was missing a closing brace '}' for the function.
    </script>
